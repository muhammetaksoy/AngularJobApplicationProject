<h1 class="usersTitle alert">Users</h1>
<div class="table-responsive">
  <table class="table table-striped">
    <thead>
        <tr>
            <th>Id</th>
            <th>FirstName</th>
            <th>LastName</th>
            <th>Email</th>
            <th>Settings</th>
          </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of users">
        <th>{{item.kullaniciId}}</th>
        <td>{{item.ad}}</td>
        <td>{{item.soyad}}</td>
        <td>{{item.email}}</td>
        <td>
          <button mat-icon-button [matMenuTriggerFor]="menu2">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu2="matMenu">
            <button mat-menu-item (click)="onDeleteUser(item.kullaniciId)">
              <mat-icon>delete_forever</mat-icon>
              <span>delete</span>
            </button>
          </mat-menu>
        </td>
      </tr>
    </tbody>
  </table>
</div>
