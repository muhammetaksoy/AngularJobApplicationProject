<h1 class="adsTitle alert">Advertisements</h1>
<button mat-stroked-button color="accent" class="mt-2 mb-4" (click)="openDialogForCreateAndUpdate($event,'400ms', '400ms')">
  <mat-icon>add</mat-icon>
  <span class="mx-1">Create Ad</span>  
</button>
<div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
  <div class="col" *ngFor="let item of ads">
    <div class="card h-100">
      <div class="card-body">
        <div style="display: flex; justify-content:space-between;">
          <h5 class="card-title" >{{item.baslik}}</h5>
          <mat-icon matTooltip="View advertisement detail" color="accent" style="cursor: pointer;">remove_red_eye</mat-icon>
        </div>
        <p class="card-text">{{item.aciklama}}</p>

        <div class="buttons-container">
          <button mat-stroked-button color="primary" class="p-1" (click)="openDialogForCreateAndUpdate($event,'400ms', '400ms',item)">
            <mat-icon>add</mat-icon>
            <span class="mx-1">Update Ad</span>  
          </button>
  
          <button mat-stroked-button color="primary" class="p-1" (click)="openDialogForRemove($event,'400ms', '400ms',item)">
            <mat-icon>delete</mat-icon>
            <span class="mx-1">Remove Ad</span>  
          </button>
        </div>

      </div>
      <div class="card-footer" >
        <small class="text-muted">{{item.bitisTarihi}}</small>
      </div>
    </div>
  </div>
  
</div>
